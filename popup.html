<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      width: 320px;
      padding: 15px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 13px;
      background: #1e1e2e;
      color: #cdd6f4;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 12px 0;
      color: #f5c2e7;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    h1::before {
      content: "ðŸ“š";
    }
    .status-card {
      background: #313244;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }
    .status-label {
      font-size: 11px;
      color: #6c7086;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }
    .status-value {
      font-size: 14px;
      color: #a6e3a1;
      font-weight: 500;
    }
    .status-value.inactive {
      color: #f9e2af;
    }
    .workspace-list {
      margin-top: 8px;
    }
    .workspace-item {
      display: inline-block;
      background: #45475a;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      margin: 2px 4px 2px 0;
      cursor: pointer;
      transition: background 0.15s;
    }
    .workspace-item:hover {
      background: #585b70;
    }
    .workspace-item.active {
      background: #89b4fa;
      color: #1e1e2e;
    }
    .input-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-size: 11px;
      color: #6c7086;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #45475a;
      border-radius: 6px;
      background: #313244;
      color: #cdd6f4;
      font-size: 14px;
    }
    input:focus {
      outline: none;
      border-color: #89b4fa;
    }
    input::placeholder {
      color: #6c7086;
    }
    .button-group {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    button {
      flex: 1;
      padding: 10px 12px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s, transform 0.1s;
    }
    button:hover {
      transform: translateY(-1px);
    }
    button:active {
      transform: translateY(0);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .btn-primary {
      background: #89b4fa;
      color: #1e1e2e;
    }
    .btn-primary:hover {
      background: #b4befe;
    }
    .btn-secondary {
      background: #45475a;
      color: #cdd6f4;
    }
    .btn-secondary:hover {
      background: #585b70;
    }
    .btn-warning {
      background: #f9e2af;
      color: #1e1e2e;
    }
    .btn-warning:hover {
      background: #f5c2e7;
    }
    .message {
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 12px;
      margin-bottom: 12px;
      display: none;
    }
    .message.success {
      display: block;
      background: #a6e3a1;
      color: #1e1e2e;
    }
    .message.error {
      display: block;
      background: #f38ba8;
      color: #1e1e2e;
    }
    .info {
      font-size: 11px;
      color: #6c7086;
      line-height: 1.5;
      padding: 10px;
      background: #313244;
      border-radius: 6px;
    }
    .info strong {
      color: #cdd6f4;
    }
  </style>
</head>
<body>
  <h1>Bookspace</h1>
  
  <div class="status-card">
    <div class="status-label">Current Workspace</div>
    <div id="current-workspace" class="status-value inactive">None (showing all)</div>
    <div id="workspace-list" class="workspace-list"></div>
  </div>
  
  <div class="input-group">
    <label for="workspace-name">Switch to Workspace</label>
    <input type="text" id="workspace-name" placeholder="Enter workspace name">
  </div>
  
  <div class="button-group">
    <button id="switch-btn" class="btn-primary">Switch</button>
    <button id="show-all-btn" class="btn-secondary">Show All</button>
  </div>
  
  <div class="button-group">
    <button id="organize-btn" class="btn-warning">Collapse Bookmarks</button>
  </div>
  
  <div id="message" class="message"></div>
  
  <div class="info">
    <strong>How it works:</strong><br>
    Create folders inside bookspace matching your workspace names. 
    Click a workspace to show only those bookmarks in the toolbar.
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
