<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      width: 320px;
      max-height: 500px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 13px;
      background: #1a1a2e;
      color: #eee;
    }
    .header {
      padding: 12px 15px;
      background: linear-gradient(135deg, #16213e 0%, #1a1a2e 100%);
      border-bottom: 1px solid #2a2a4a;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 10px 0;
      color: #e94560;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    h1::before {
      content: "ðŸ“š";
    }
    .workspace-input {
      display: flex;
      gap: 8px;
    }
    input {
      flex: 1;
      padding: 8px 10px;
      border: 1px solid #2a2a4a;
      border-radius: 6px;
      background: #0f0f23;
      color: #eee;
      font-size: 13px;
    }
    input:focus {
      outline: none;
      border-color: #e94560;
    }
    input::placeholder {
      color: #666;
    }
    button {
      padding: 8px 12px;
      background: #e94560;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
    }
    button:hover {
      background: #ff6b6b;
    }
    button:disabled {
      background: #444;
      cursor: not-allowed;
    }
    .status-bar {
      padding: 8px 15px;
      background: #0f0f23;
      border-bottom: 1px solid #2a2a4a;
      font-size: 11px;
      color: #888;
    }
    .status-bar.filtered {
      background: #1a3a2a;
      color: #4ade80;
    }
    .status-bar.all {
      background: #3a2a1a;
      color: #fbbf24;
    }
    .bookmarks-container {
      max-height: 350px;
      overflow-y: auto;
    }
    .bookmark-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .bookmark-item {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border-bottom: 1px solid #2a2a4a;
      cursor: pointer;
      transition: background 0.15s;
    }
    .bookmark-item:hover {
      background: #2a2a4a;
    }
    .bookmark-item:last-child {
      border-bottom: none;
    }
    .bookmark-favicon {
      width: 16px;
      height: 16px;
      margin-right: 10px;
      border-radius: 3px;
      background: #333;
    }
    .bookmark-info {
      flex: 1;
      min-width: 0;
    }
    .bookmark-title {
      font-weight: 500;
      color: #eee;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .bookmark-url {
      font-size: 11px;
      color: #666;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-top: 2px;
    }
    .empty-state {
      padding: 30px 15px;
      text-align: center;
      color: #666;
    }
    .empty-state-icon {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .actions {
      padding: 10px 15px;
      background: #16213e;
      border-top: 1px solid #2a2a4a;
      display: flex;
      gap: 8px;
    }
    .actions button {
      flex: 1;
      padding: 10px;
    }
    .btn-secondary {
      background: #2a2a4a;
    }
    .btn-secondary:hover {
      background: #3a3a5a;
    }
    .loading {
      padding: 30px 15px;
      text-align: center;
      color: #888;
    }
    .loading::after {
      content: "";
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #444;
      border-top-color: #e94560;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Bookspace</h1>
    <div class="workspace-input">
      <input type="text" id="workspace-name" placeholder="Enter workspace name">
      <button id="apply-btn">Apply</button>
    </div>
  </div>
  
  <div id="status-bar" class="status-bar">
    Loading...
  </div>
  
  <div id="bookmarks-container" class="bookmarks-container">
    <div class="loading">Loading bookmarks</div>
  </div>
  
  <div class="actions">
    <button id="open-all-btn" class="btn-secondary">Open All</button>
    <button id="refresh-btn">Refresh</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
