<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #666;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4A90E2;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 10px;
    }
    button:first-of-type {
      margin-top: 0;
    }
    #update-bookmarks {
      background: #28a745;
    }
    #update-bookmarks:hover {
      background: #218838;
    }
    button:hover {
      background: #357ABD;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>Bookspace</h1>
  <div class="input-group">
    <label for="workspace-name">Workspace Name:</label>
    <input type="text" id="workspace-name" placeholder="Enter workspace name">
  </div>
  <button id="load-bookmarks">Load Bookmarks</button>
  <button id="update-bookmarks">Update Bookmarks Folder</button>
  <div id="status" class="status"></div>
  <div class="info">
    <strong>Load Bookmarks:</strong> Opens all bookmarks from the folder matching the workspace name.<br><br>
    <strong>Update Bookmarks Folder:</strong> Syncs the folder with currently open tabs (adds new, removes closed).
  </div>
  <script src="popup.js"></script>
</body>
</html>
